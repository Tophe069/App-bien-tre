<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal – Prendre soin de soi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen">
    <header class="flex items-center justify-between p-4">
        <button onclick="window.location.href='index.html'" class="text-blue-500 text-lg">&larr; Accueil</button>
        <span class="font-bold text-xl">Journal du Jour</span>
    </header>
    <main class="p-4 pb-20">
        <form class="card mb-4" id="journalForm">
            <div class="mb-2">
                <label class="font-semibold">Humeur :</label>
                <select name="humeur" class="ml-2 border rounded p-1">
                    <option>😊</option>
                    <option>😐</option>
                    <option>😕</option>
                    <option>😢</option>
                    <option>🤩</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="font-semibold">Sommeil :</label>
                <input type="number" name="sommeil" min="0" max="24" class="ml-2 w-16 border rounded p-1" placeholder="Heures"> h
            </div>
            <div class="mb-2">
                <label class="font-semibold">Activité (pas) :</label>
                <input type="number" name="pas" class="ml-2 w-24 border rounded p-1" placeholder="ex: 4200">
            </div>
            <div class="mb-2">
                <label class="font-semibold">Eau (verres) :</label>
                <input type="number" name="eau" min="0" max="20" class="ml-2 w-12 border rounded p-1">
            </div>
            <div class="mb-2">
                <label class="font-semibold">Pensée positive :</label>
                <input type="text" name="gratitude" class="ml-2 border rounded p-1 w-1/2" placeholder="Ex : J’ai marché au soleil">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Ajouter</button>
        </form>
        <div class="card">
            <div class="font-semibold mb-2">Historique</div>
            <div id="journalHistory">
                <!-- Les entrées seront listées ici via JS -->
            </div>
        </div>
    </main>
    <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="journal.html" class="text-blue-500 font-bold">Journal</a>
        <a href="programmes.html">Programmes</a>
        <a href="stats.html">Stats</a>
        <a href="ressources.html">Ressources</a>
        <a href="communaute.html">Communauté</a>
        <a href="profil.html">Profil</a>
    </nav>
    <script src="src/app.js"></script>
</body>
</html>
